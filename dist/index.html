<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TypeScript Data Validation and Transformation | Eleomar Halaman</title>
</head>
<body>

    <div class="main--container">
        <h1>TypeScript Data Validation and Transformation</h1>
        <div class="form--container">
            <form action="">
                <label for="firstName" required>First Name :</label>
                <input type="text" id="firstName">
                <br>
                <label for="lastName" required>Last Name :</label>
                <input type="text" id="lastName">
                <br>
                <label for="age" required>Age :</label>
                <input type="number" id="age">
                <br>
                <label for="email" required>Email Address</label>
                <input type="email" id="email">
                <br>
                <label for="newsLetter">News Letter</label>
                <input type="checkbox" name="newsLetter" id="newsLetter">
                <br>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
